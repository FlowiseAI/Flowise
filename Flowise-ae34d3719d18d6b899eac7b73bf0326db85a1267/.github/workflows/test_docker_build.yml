name: Test Docker Build

on:
    push:
        branches:
            - main

    pull_request:
        branches:
            - '*'

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            PUPPETEER_SKIP_DOWNLOAD: true
        steps:
            - uses: actions/checkout@v3

            - run: docker build --no-cache -t flowise .
