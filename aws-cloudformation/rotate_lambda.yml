AWSTemplateFormatVersion: "2010-09-09"

Description: This template creates resources for Flowise application

Parameters:
  Stage:
    Description: Prefix of resource names
    Type: String
    Default: sumo-flowise

  CurrentEnv:
    Description: "Deployment environment (e.g., dev, prod)"
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod

Resources:
  SumoFlowiseRotateLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: SumoFlowiseLambdaExecutionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: SecretsManagerRotationPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:*
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:*
                Resource: "*"

  SumoFlowiseRotateLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Join ["-", [!Ref Stage, "rotate-lambda", !Ref CurrentEnv]]
      Runtime: python3.9
      Handler: index.lambda_handler
      Role: !GetAtt SumoFlowiseRotateLambdaExecutionRole.Arn
      Code:
        ZipFile: |
          # Copyright 2018 Amazon.com, Inc. or its affiliates. All Rights Reserved.
          # SPDX-License-Identifier: MIT-0

          import boto3
          import logging
          import os

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)


          def lambda_handler(event, context):
              """Secrets Manager Rotation Template

              This is a template for creating an AWS Secrets Manager rotation lambda

              Args:
                  event (dict): Lambda dictionary of event parameters. These keys must include the following:
                      - SecretId: The secret ARN or identifier
                      - ClientRequestToken: The ClientRequestToken of the secret version
                      - Step: The rotation step (one of createSecret, setSecret, testSecret, or finishSecret)

                  context (LambdaContext): The Lambda runtime information

              Raises:
                  ResourceNotFoundException: If the secret with the specified arn and stage does not exist

                  ValueError: If the secret is not properly configured for rotation

                  KeyError: If the event parameters do not contain the expected keys

              """
              arn = event['SecretId']
              token = event['ClientRequestToken']
              step = event['Step']

              # Setup the client
              service_client = boto3.client('secretsmanager', endpoint_url=os.environ['SECRETS_MANAGER_ENDPOINT'])

              # Make sure the version is staged correctly
              metadata = service_client.describe_secret(SecretId=arn)
              if not metadata['RotationEnabled']:
                  logger.error("Secret %s is not enabled for rotation" % arn)
                  raise ValueError("Secret %s is not enabled for rotation" % arn)
              versions = metadata['VersionIdsToStages']
              if token not in versions:
                  logger.error("Secret version %s has no stage for rotation of secret %s." % (token, arn))
                  raise ValueError("Secret version %s has no stage for rotation of secret %s." % (token, arn))
              if "AWSCURRENT" in versions[token]:
                  logger.info("Secret version %s already set as AWSCURRENT for secret %s." % (token, arn))
                  return
              elif "AWSPENDING" not in versions[token]:
                  logger.error("Secret version %s not set as AWSPENDING for rotation of secret %s." % (token, arn))
                  raise ValueError("Secret version %s not set as AWSPENDING for rotation of secret %s." % (token, arn))

              if step == "createSecret":
                  create_secret(service_client, arn, token)

              elif step == "setSecret":
                  set_secret(service_client, arn, token)

              elif step == "testSecret":
                  test_secret(service_client, arn, token)

              elif step == "finishSecret":
                  finish_secret(service_client, arn, token)

              else:
                  raise ValueError("Invalid step parameter")


          def create_secret(service_client, arn, token):
              """Create the secret

              This method first checks for the existence of a secret for the passed in token. If one does not exist, it will generate a
              new secret and put it with the passed in token.

              Args:
                  service_client (client): The secrets manager service client

                  arn (string): The secret ARN or other identifier

                  token (string): The ClientRequestToken associated with the secret version

              Raises:
                  ResourceNotFoundException: If the secret with the specified arn and stage does not exist

              """
              # Make sure the current secret exists
              service_client.get_secret_value(SecretId=arn, VersionStage="AWSCURRENT")

              # Now try to get the secret version, if that fails, put a new secret
              try:
                  service_client.get_secret_value(SecretId=arn, VersionId=token, VersionStage="AWSPENDING")
                  logger.info("createSecret: Successfully retrieved secret for %s." % arn)
              except service_client.exceptions.ResourceNotFoundException:
                  # Get exclude characters from environment variable
                  exclude_characters = os.environ['EXCLUDE_CHARACTERS'] if 'EXCLUDE_CHARACTERS' in os.environ else '/@"\'\\'
                  # Generate a random password
                  passwd = service_client.get_random_password(ExcludeCharacters=exclude_characters)

                  # Put the secret
                  service_client.put_secret_value(SecretId=arn, ClientRequestToken=token, SecretString=passwd['RandomPassword'], VersionStages=['AWSPENDING'])
                  logger.info("createSecret: Successfully put secret for ARN %s and version %s." % (arn, token))


          def set_secret(service_client, arn, token):
              """Set the secret

              This method should set the AWSPENDING secret in the service that the secret belongs to. For example, if the secret is a database
              credential, this method should take the value of the AWSPENDING secret and set the user's password to this value in the database.

              Args:
                  service_client (client): The secrets manager service client

                  arn (string): The secret ARN or other identifier

                  token (string): The ClientRequestToken associated with the secret version

              """
              # This is where the secret should be set in the service
              raise NotImplementedError


          def test_secret(service_client, arn, token):
              """Test the secret

              This method should validate that the AWSPENDING secret works in the service that the secret belongs to. For example, if the secret
              is a database credential, this method should validate that the user can login with the password in AWSPENDING and that the user has
              all of the expected permissions against the database.

              Args:
                  service_client (client): The secrets manager service client

                  arn (string): The secret ARN or other identifier

                  token (string): The ClientRequestToken associated with the secret version

              """
              # This is where the secret should be tested against the service
              raise NotImplementedError


          def finish_secret(service_client, arn, token):
              """Finish the secret

              This method finalizes the rotation process by marking the secret version passed in as the AWSCURRENT secret.

              Args:
                  service_client (client): The secrets manager service client

                  arn (string): The secret ARN or other identifier

                  token (string): The ClientRequestToken associated with the secret version

              Raises:
                  ResourceNotFoundException: If the secret with the specified arn does not exist

              """
              # First describe the secret to get the current version
              metadata = service_client.describe_secret(SecretId=arn)
              current_version = None
              for version in metadata["VersionIdsToStages"]:
                  if "AWSCURRENT" in metadata["VersionIdsToStages"][version]:
                      if version == token:
                          # The correct version is already marked as current, return
                          logger.info("finishSecret: Version %s already marked as AWSCURRENT for %s" % (version, arn))
                          return
                      current_version = version
                      break

              # Finalize by staging the secret version current
              service_client.update_secret_version_stage(SecretId=arn, VersionStage="AWSCURRENT", MoveToVersionId=token, RemoveFromVersionId=current_version)
              logger.info("finishSecret: Successfully set AWSCURRENT stage to version %s for secret %s." % (token, arn))
      Environment:
        Variables:
          SECRETS_MANAGER_ENDPOINT: !Sub "https://secretsmanager.${AWS::Region}.amazonaws.com"
      Tags:
        - Key: Name
          Value: !Join ["-", [!Ref Stage, rotate-lambda, !Ref CurrentEnv]]
        - Key: CurrentEnv
          Value: !Ref CurrentEnv

Outputs:
  RotateLambdaArn:
    Description: The Id of rotate Lambda
    Value: !Ref SumoFlowiseRotateLambdaFunction
    Export:
      Name: !Join ["-", [!Ref Stage, RotateLambda, !Ref CurrentEnv]]    
      