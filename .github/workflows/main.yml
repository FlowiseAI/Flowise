name: Node CI
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - '*'
    workflow_dispatch:
permissions:
    contents: read
jobs:
    build:
        strategy:
            matrix:
                platform: [ubuntu-latest]
                node-version: [18.15.0]
        runs-on: ${{ matrix.platform }}
        env:
            PUPPETEER_SKIP_DOWNLOAD: true
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v3
              with:
                  version: 9.0.4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'pnpm'
                  cache-dependency-path: 'pnpm-lock.yaml'
            - run: pnpm install
            - run: pnpm lint
            - run: pnpm build
              env:
                  NODE_OPTIONS: '--max_old_space_size=4096'
            - name: Cypress install
              run: pnpm cypress install
            - name: Install dependencies (Cypress Action)
              uses: cypress-io/github-action@v6
              with:
                  working-directory: ./
                  runTests: false
            # Required env vars for server startup (set as repo Actions secrets with test values)
            - name: Cypress test
              uses: cypress-io/github-action@v6
              env:
                  TOKEN_HASH_SECRET: ${{ secrets.E2E_TOKEN_HASH_SECRET }}
                  EXPRESS_SESSION_SECRET: ${{ secrets.E2E_EXPRESS_SESSION_SECRET }}
                  JWT_AUTH_TOKEN_SECRET: ${{ secrets.E2E_JWT_AUTH_TOKEN_SECRET }}
                  JWT_REFRESH_TOKEN_SECRET: ${{ secrets.E2E_JWT_REFRESH_TOKEN_SECRET }}
                  JWT_ISSUER: ${{ secrets.E2E_JWT_ISSUER }}
                  JWT_AUDIENCE: ${{ secrets.E2E_JWT_AUDIENCE }}
              with:
                  install: false
                  working-directory: packages/server
                  start: pnpm start
                  wait-on: 'http://localhost:3000'
                  wait-on-timeout: 120
                  browser: chrome
