name: CI flowise

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  buildApp:
    uses: ./.github/workflows/buildApp.yml
    with:
      app-name: flowise

  buildPushDockerImage:
    if: ${{ github.event_name == 'push' }}
    needs: [buildApp]
    uses: ./.github/workflows/buildPushDockerImage.yml



 
