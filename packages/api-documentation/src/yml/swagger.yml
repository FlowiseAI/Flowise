tags:
    - name: apikey
    - name: assistants
    - name: chatmessage
    - name: chatflows
    - name: credentials
    - name: document-store
    - name: feedback
    - name: leads
    - name: ping
    - name: prediction
    - name: tools
    - name: upsert-history
    - name: variables
    - name: vector

paths:
    /apikey:
        post:
            tags:
                - apikey
            security:
                - bearerAuth: []
            operationId: createApiKey
            summary: Add new api key
            description: Add new api key
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                keyName:
                                    type: string
                                    example: 'someKeyName'
                required: true
            responses:
                '200':
                    description: Api key created successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ApiKey'
                        application/xml:
                            schema:
                                $ref: '#/components/schemas/ApiKey'
                '400':
                    description: Invalid keyName provided
                '404':
                    description: Api Key not found
                '422':
                    description: Validation exception
        get:
            tags:
                - apikey
            security:
                - bearerAuth: []
            summary: List all API keys
            description: List all API keys
            operationId: listApiKey
            responses:
                '200':
                    description: A list of API keys
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/ApiKey'
                        application/xml:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/ApiKey'
                '500':
                    description: Internal error
    /apikey/{id}:
        put:
            tags:
                - apikey
            security:
                - bearerAuth: []
            summary: Update API key name
            description: Update API key name
            operationId: updateApiKey
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                  type: string
                  description: Api Key ID
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                keyName:
                                    type: string
                                    example: 'someKeyName'
            responses:
                '200':
                    description: Api key updated successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ApiKey'
                        application/xml:
                            schema:
                                $ref: '#/components/schemas/ApiKey'
                '400':
                    description: The specified ID is invalid
                '404':
                    description: Api Key with the specified ID was not found
                '500':
                    description: Internal error
        delete:
            tags:
                - apikey
            security:
                - bearerAuth: []
            summary: Delete API key
            description: Delete API key
            operationId: deleteApiKey
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                  type: string
                  description: Api Key ID
            responses:
                '200':
                    description: Api key deleted successfully
                '400':
                    description: The specified ID is invalid
                '404':
                    description: Api Key with the specified ID was not found
                '500':
                    description: Internal error

    /chatmessage/{id}:
        get:
            tags:
                - chatmessage
            security:
                - bearerAuth: []
            operationId: getAllChatMessages
            summary: List all chat messages
            description: Retrieve all chat messages for a specific chatflow.
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                  description: Chatflow ID
                - in: query
                  name: chatType
                  schema:
                      type: string
                      enum: [INTERNAL, EXTERNAL]
                  description: Filter by chat type
                - in: query
                  name: order
                  schema:
                      type: string
                      enum: [ASC, DESC]
                  description: Sort order
                - in: query
                  name: chatId
                  schema:
                      type: string
                  description: Filter by chat ID
                - in: query
                  name: memoryType
                  schema:
                      type: string
                      example: Buffer Memory
                  description: Filter by memory type
                - in: query
                  name: sessionId
                  schema:
                      type: string
                  description: Filter by session ID
                - in: query
                  name: startDate
                  schema:
                      type: string
                  format: date-time
                  description: Filter by start date
                - in: query
                  name: endDate
                  schema:
                      type: string
                  format: date-time
                  description: Filter by end date
                - in: query
                  name: feedback
                  schema:
                      type: boolean
                  description: Filter by feedback
                - in: query
                  name: feedbackType
                  schema:
                      type: string
                      enum: [THUMBS_UP, THUMBS_DOWN]
                  description: Filter by feedback type
            responses:
                '200':
                    description: A list of chat messages
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/ChatMessage'
                '500':
                    description: Internal error

        delete:
            tags:
                - chatmessage
            security:
                - bearerAuth: []
            operationId: removeAllChatMessages
            summary: Delete all chat messages
            description: Delete all chat messages for a specific chatflow.
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                  description: Chatflow ID
                - in: query
                  name: chatId
                  schema:
                      type: string
                  description: Filter by chat ID
                - in: query
                  name: memoryType
                  schema:
                      type: string
                      example: Buffer Memory
                  description: Filter by memory type
                - in: query
                  name: sessionId
                  schema:
                      type: string
                  description: Filter by session ID
                - in: query
                  name: chatType
                  schema:
                      type: string
                      enum: [INTERNAL, EXTERNAL]
                  description: Filter by chat type
            responses:
                '200':
                    description: Chat messages deleted successfully
                '400':
                    description: Invalid parameters
                '404':
                    description: Chat messages not found
                '500':
                    description: Internal error
    /assistants:
        post:
            tags:
                - assistants
            security:
                - bearerAuth: []
            operationId: createAssistant
            summary: Create a new assistant
            description: Create a new assistant with the provided details
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Assistant'
                required: true
            responses:
                '200':
                    description: Assistant created successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Assistant'
                '400':
                    description: Invalid input provided
                '422':
                    description: Validation exception
        get:
            tags:
                - assistants
            security:
                - bearerAuth: []
            summary: List all assistants
            description: Retrieve a list of all assistants
            operationId: listAssistants
            responses:
                '200':
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                $ref: '#/components/schemas/Assistant'
                '500':
                    description: Internal error
    /assistants/{id}:
        get:
            tags:
                - assistants
            security:
                - bearerAuth: []
            summary: Get assistant by ID
            description: Retrieve a specific assistant by ID
            operationId: getAssistantById
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                  description: Assistant ID
            responses:
                '200':
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Assistant'
                '400':
                    description: The specified ID is invalid
                '404':
                    description: Assistant not found
                '500':
                    description: Internal error
        put:
            tags:
                - assistants
            security:
                - bearerAuth: []
            summary: Update assistant details
            description: Update the details of an existing assistant
            operationId: updateAssistant
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                  description: Assistant ID
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Assistant'
            responses:
                '200':
                    description: Assistant updated successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/assistant'
                '400':
                    description: The specified ID is invalid or body is missing
                '404':
                    description: Assistant not found
                '500':
                    description: Internal error
        delete:
            tags:
                - assistants
            security:
                - bearerAuth: []
            summary: Delete an assistant
            description: Delete an assistant by ID
            operationId: deleteAssistant
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                  description: Assistant ID
            responses:
                '200':
                    description: Assistant deleted successfully
                '400':
                    description: The specified ID is invalid
                '404':
                    description: Assistant not found
                '500':
                    description: Internal error

    /chatflows:
        post:
            tags:
                - chatflows
            security:
                - bearerAuth: []
            operationId: createChatflow
            summary: Create a new chatflow
            description: Create a new chatflow with the provided details
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Chatflow'
                required: true
            responses:
                '200':
                    description: Chatflow created successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Chatflow'
                '400':
