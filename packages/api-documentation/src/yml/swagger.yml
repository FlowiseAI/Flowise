                '404':
                    description: Chatflow not found
                '500':
                    description: Internal error
        put:
            tags:
                - chatflows
            security:
                - bearerAuth: []
            summary: Update chatflow details
            description: Update the details of an existing chatflow
            operationId: updateChatflow
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                  description: Chatflow ID
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Chatflow'
            responses:
                '200':
                    description: Chatflow updated successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Chatflow'
                '400':
                    description: The specified ID is invalid or body is missing
                '404':
                    description: Chatflow not found
                '500':
                    description: Internal error
        delete:
            tags:
                - chatflows
            security:
                - bearerAuth: []
            summary: Delete a chatflow
            description: Delete a chatflow by ID
            operationId: deleteChatflow
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                  description: Chatflow ID
            responses:
                '200':
                    description: Chatflow deleted successfully
                '400':
                    description: The specified ID is invalid
                '404':
                    description: Chatflow not found
                '500':
                    description: Internal error
    /chatflows/apikey/{apikey}:
        get:
            tags:
                - chatflows
            security:
                - bearerAuth: []
            summary: Get chatflow by API key
            description: Retrieve a chatflow using an API key
            operationId: getChatflowByApiKey
            parameters:
                - in: path
                  name: apikey
                  required: true
                  schema:
                      type: string
                  description: API key associated with the chatflow
            responses:
                '200':
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Chatflow'
                '400':
                    description: The specified API key is invalid
                '404':
                    description: Chatflow not found
                '500':
                    description: Internal error
    /credentials:
        post:
            tags:
                - credentials
            security:
                - bearerAuth: []
            operationId: createCredential
            summary: Add new credential
            description: Add new credential
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Credential'
                required: true
            responses:
                '200':
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Credential'
                '400':
                    description: Invalid request body
                '422':
                    description: Validation exception
        get:
            tags:
                - credentials
            security:
                - bearerAuth: []
            summary: List all credentials
            description: List all credentials
            operationId: listCredentials
            parameters:
                - in: query
                  name: credentialName
                  required: false
                  schema:
                      type: string
                  description: Filter credentials by name
            responses:
                '200':
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Credential'
                '500':
                    description: Internal error

    /credentials/{id}:
        get:
            tags:
                - credentials
            security:
                - bearerAuth: []
            summary: Get a credential by ID
            description: Retrieve a specific credential by ID
            operationId: getCredentialById
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                  description: Credential ID
            responses:
                '200':
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Credential'
                '400':
                    description: The specified ID is invalid
                '404':
                    description: Credential with the specified ID was not found
                '500':
                    description: Internal error
        put:
            tags:
                - credentials
            security:
                - bearerAuth: []
            summary: Update a credential by ID
            description: Update a specific credential by ID
            operationId: updateCredential
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                  description: Credential ID
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Credential'
                required: true
            responses:
                '200':
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Credential'
                '400':
