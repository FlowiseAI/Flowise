# SonarCloud Configuration for TheAnswer Project
# This file configures SonarCloud analysis rules and exclusions

# Project identification
sonar.projectKey=theanswer
sonar.organization=the-answerai

# Source code configuration
sonar.sources=apps,packages,packages-answers,scripts
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/vendor/**

# Test configuration
sonar.tests=apps,packages,packages-answers
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.jsx,**/*.spec.ts,**/*.spec.tsx

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Rule Exclusions
# Exclude Math.random() false positives for UI elements
# Rule S2245: Using pseudorandom number generators is security-sensitive
# These instances are used for UI notification keys, color generation, and animations - not cryptography
# All 190+ instances are legitimate non-cryptographic uses in React components and utilities
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S2245
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.js,**/*.jsx,**/*.ts,**/*.tsx

# Additional exclusions for common false positives
# Exclude test files from certain security rules
sonar.issue.ignore.multicriteria=e2
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S5542
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.jsx,**/*.spec.ts,**/*.spec.tsx

# Quality Gate configuration
sonar.qualitygate.wait=true
