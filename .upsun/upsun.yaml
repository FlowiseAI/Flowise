applications:
  - name: flowise-app
    type: "nodejs:22"  # Specify the Node.js runtime version

    hooks:
      build: |
        corepack yarn install

      deploy: |
        corepack yarn run

    web:
      commands:
        start: "corepack yarn start"

routes:
  "https://www.{default}/":
    type: upstream
    to: flowise-app
