applications:
  - name: flowise-app
    type: "nodejs:22"  # Specify the Node.js runtime version

    hooks:
      build: |
        # Install Yarn explicitly
        npm install -g yarn
        # Use Yarn to install dependencies
        yarn install

      deploy: |
        yarn run build

    web:
      commands:
        start: "yarn start"

routes:
  "https://{default}/":
    type: upstream
    upstream: flowise-app:http
