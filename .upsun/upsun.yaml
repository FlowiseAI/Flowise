applications:
   name: flowise-app
   type: "nodejs:22"  # Specify the Node.js runtime version

    hooks:
      build: |
        npm install - g flowise     

      deploy: |
        npm run

    web:
      commands:
        start: "npm start"

routes:
    "https://{default}":
        type: upstream
        upstream: "app:http"
