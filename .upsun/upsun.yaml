applications:
  - name: flowise-app
    type: "nodejs:22"  # Specify the Node.js runtime version

    hooks:
      build: |
        # Install PNPM globally
        npm install -g flowise

      deploy: |
        npm run build

    web:
      commands:
        start: "npm start"

routes:
  "https://{default}/":
    type: upstream
    upstream: flowise-app:http
