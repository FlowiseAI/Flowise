applications:
  - name: flowise-app
    type: "nodejs:18"  # Specify the Node.js runtime; adjust the version if necessary

    commands:
      build: npm install
      start: npm run start

    relationships:
      database: "db:mysql"  # Example if you're connecting to a database service

routes:
  main:
    type: "upstream"
    to: flowise-app
