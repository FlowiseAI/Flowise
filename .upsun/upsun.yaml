applications:
  - name: flowise-app
    type: "nodejs:18.15.0"  # Explicitly set the version to Node.js 18.15.0

    source:
      root: "/"  # Root directory of your application

    commands:
      build: |
        npm install --legacy-peer-deps
      start: |
        npm run start

  

routes:
  "https://{default}/":
    type: upstream
    upstream: "flowise-app:http"
