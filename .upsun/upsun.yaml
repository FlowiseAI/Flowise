applications:
  - name: flowise-app
    type: "nodejs:22"  # Specify the Node.js runtime version

    hooks:
      build: |
        corepack enable
        corepack yarn install

      deploy: |
        corepack yarn run build

    web:
      commands:
        start: "corepack yarn start"

routes:
  "https://{default}/":
    type: upstream
    upstream: flowise-app:http
