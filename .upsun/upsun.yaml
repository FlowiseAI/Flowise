applications:
  - name: flowise-app
    type: "nodejs:18"  # Specify the runtime; adjust the version if necessary

    # Build and Start Commands
    hooks:
      build: |
        npm install
      start: |
        npm run start

    # Environment Variables (Optional)
    env:
      NODE_ENV: "production"

routes:
  "/":
    to: flowise-app
    type: "upstream"
