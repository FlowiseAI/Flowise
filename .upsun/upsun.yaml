applications:
  flowise-app:
    type: "nodejs:22"  # Specify the Node.js runtime version
   
    hooks:
      build: |
       
        yarn install -g flowise
      
      deploy: |
        yarn run build
    web:
      commands:
        start: "yarn run start"
      upstream:
        socket_family: tcp



routes:
  "https://{default}/":
    type: upstream
    upstream: "flowise-app:http"
