applications:
  flowise-app:
    type: "nodejs:18"  # Specify the Node.js runtime version
    source:
      root: "/"  # Root directory of your application
    hooks:
      build: |
        npm install
      deploy: |
        npm run build
    web:
      commands:
        start: "npm run start"
      upstream:
        socket_family: tcp

services:
  

routes:
  "https://{default}/":
    type: upstream
    upstream: "flowise-app:http"
