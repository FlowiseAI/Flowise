applications:
  flowise-app:
    type: "nodejs:22"  # Specify the Node.js runtime version
   
    hooks:
      build: |
       
        npm install -g @mendable/firecrawl-js@0.0.13
        npm install -g langchain@0.2.20
         npm install -g flowise
      
      deploy: |
        npm run build
    web:
      commands:
        start: "npm run start"
      upstream:
        socket_family: tcp



routes:
  "https://{default}/":
    type: upstream
    upstream: "flowise-app:http"
