applications:
  - name: flowise-app
    type: "nodejs:18"  # Explicitly set the version to Node.js 18

    source:
      root: "/"  # Root directory of your application

     hooks:
      build: |
        npm install --legacy-peer-deps
      start: |
        npm run start

  

routes:
  https://{default}/":
    type: upstream
    upstream: "flowise-app:http"
