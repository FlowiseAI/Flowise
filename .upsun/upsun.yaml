applications:
  flowise-app:
    type: "nodejs:18"  # Specify the Node.js runtime version
   
    hooks:
      build: |
        npm install -g flowise --force
      deploy: |
        npm run build
    web:
      commands:
        start: "npm run start"
      upstream:
        socket_family: tcp



routes:
  "https://{default}/":
    type: upstream
    upstream: "flowise-app:http"
